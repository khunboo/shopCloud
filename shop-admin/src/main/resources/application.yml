server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 9200
  connection-timeout: 5000
  servlet:
    context-path: ${shop.context-path}admin
    session:
      cookie:
        http-only: true

spring:
  application:
    name: shop-admin
  main:
    banner-mode: 'off'
    allow-bean-definition-overriding: true
  messages:
    encoding: UTF-8
    basename: i18n/messages
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  activiti:
    check-process-definitions: false

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 6000ms #连接超时时长
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms    # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接

shop:
  redis-open: true
  context-path: /shop/


eureka:
  client:
    service-url:
      defaultZone: http://localhost:9500/shop/registry-center/eureka
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15 #表示eureka server至上一次收到client的心跳之后，等待下一次心跳的超时时间，在这个时间内若没收到下一次心跳，则将移除该instance，该值默认为90秒。
    lease-renewal-interval-in-seconds: 5 #eureka客户需要多长时间发送心跳给eureka服务器，表明它仍然活着,默认为30 秒
